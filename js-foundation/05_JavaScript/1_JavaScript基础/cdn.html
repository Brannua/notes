<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>内容分发网络(缓存服务器)</title>
</head>

<body>
    <p>内容分发网络(缓存服务器)</p>
    <p>解决了互联网上有可能影响数据传输速度和稳定性的瓶颈和环节,使得用户可以就近获取数据,获取数据更快更稳定,解决了网络拥塞的问题</p>
    <p>倘若访问A网站,A网站引用了某cdn B上的资源,又访问C网站,C网站也引用了cdn B上的资源,则浏览器会直接读取缓存中的该资源,减少了一次网络请求数据的过程</p>
</body>

</html>

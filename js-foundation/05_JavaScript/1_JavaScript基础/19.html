<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM继承树,基本操作</title>
</head>

<body>
    <div>
        <span></span>
    </div>
    <span></span>
    <script>
        // DOM结构树    
        // document继承自HTMLDocument.prototype继承自Document.prototype
        // HTMLBodyElement.prototype.abc = function() {console.log(123);}
        // var body = document.getElementsByTagName('body')[0];
        // var head = document.getElementsByTagName('head')[0];


        var div = document.getElementsByTagName('div')[0];
        var span = div.getElementsByTagName('span')[0];
        span.innerHTML = 1;


        // 选出所有标签
        var all = document.getElementsByTagName('*');


        // HTMLDocument.prototype定义了一些常用的属性,body,head分别指代HTML文档中的<body><head>标签
        console.log(document.body);
        console.log(document.head);


        // Document.prototype上定义了documentElement属性,指代文档的根元素
        console.log(document.documentElement);//指代html文档
    </script>
</body>

</html>

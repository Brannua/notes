<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定时器</title>
</head>

<body>
    <script>
        // setInterval非常不准
        // 排列方式基于红黑树
        // 定时器是window上的方法,不写.也会上GO找,内部函数this指向window
        var time = new Date().getTime();
        var timer = setInterval(() => {
            var lastTime = new Date().getTime();            
            console.log(lastTime - time);
            time = lastTime;
        }, 1000);
        // 定时器的唯一标识(数字)
        console.log(timer);//1
        // 清除定时器
        clearInterval(timer);


        var timer2 = setTimeout(() => {
            console.log(timer2);
        }, 1000);
        clearTimeout(timer2);
    </script>
    
</body>

</html>

    <script>
        // 闭包的防范
        // 闭包会导致多个执行函数共用一个公有变量，如果不是特殊需要，要尽量防止这种情况发生
        a = 100;
        function demo (e) {
            function e(){}
            arguments[0] = 2;
            console.log(e);//2
            if (a){
                var b = 123;
            }
            var c;
            a = 10;
            var a;
            console.log(b);//undefined
            f = 123;
            console.log(c);//undefined
            console.log(a);//10
        }
        var a;
        demo(1);
        console.log(a);//100
        console.log(f);//123

        // GO {
        //     a : 100,
        //     demo : function () {},
        //     f : 123
        // }
        // AO {
        //     e : function () {},
        //     c : undefined,
        //     a : undefined,
        //     b : 123
        // }
    </script>

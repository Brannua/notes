<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 作用域(和函数是一一对应的关系)

        // 执行期上下文: 当函数执行时，会创建一个称为执行期上下文的内部对象，
            // 一个执行期上下文定义了一个函数执行时的环境，函数每次执行时对应的执行
            // 期上下文都是独一无二的，所以多次调用同一个函数会导致创建多个执行期上
            // 下文，当函数执行完毕，它所产生的执行期上下文被销毁
        // [[scope]]:每个js函数都是一个对象，对象中有些函数我们可以访问，但有些就不
            // 可以，这些属性金仅供js引擎读取[[scope]]就是其中一个，[[scope]]指的就是我们
            // 所说的作用域，其中存储了执行期上下文的集合
        // 作用域链: [[scope]]中存储的是执行期上下文的集合，这个集合呈链式连接，称为作用域链
        // 查找变量，在哪个函数里面查找变量就到哪个函数的作用域链从上往下查找

        // 函数是一种特殊的对象，叫做函数类对象
        // function a() {
        //     function b(){
        //         var b = 234;
        //     }
        //     var a =  123;
        //     b();
        // }
        // var global = 100;
        // a();


        function a() {
            function b() {
                function c() {

                }
                c();
            }
            b();
        }
        a();

        // a.[[scope]] --> 0 : GO(a函数定义的时候)
        //             --> 0 : aAO && 1 : GO(a函数执行的前一刻)
        // b.[[scope]] --> 0 : aAO && 1 : GO(b函数定义的时候)
        //             --> 0 : bAO && 1 : aAO && 2 : GO(b函数执行的前一刻)
        // c.[[scope]] --> 0 : bAO && 1 : aAO && 2 : GO(c函数定义的时候)
        //             --> 0 : cAO && 1 : bAO && 2 : aAO && 3 : GO(c函数执行的前一刻)
    </script>
</body>

</html>

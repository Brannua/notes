<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>阻止默认事件</title>
</head>

<body>
    <div style="width: 300px;
        height: 300px;
        background-color: red;"></div>
    <!-- 

            默认事件:
                表单提交 a标签跳转 右键菜单等

            1. event.preventDefault();W3C标准,IE9以下不兼容
            2. event.returnValue = false;兼容IE
            3. return false;以对象属性的方式注册的事件才生效

            

     -->
    <script>
        //  右键出菜单事件
        document.oncontextmenu = function (e) {
            // e.preventDefault();
            // e.returnValue = false;
            // return false;

            cancleHandler(e);
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>练习</title>
</head>

<body>
    <!-- 
        使用标准的DOM方法或属性
        编写一段js脚本生成下面的DOM结构
        dom.className可以读写class

        <div class="example">
            <p class="slogan">哈罗</p>
        </div>
     -->
    <script>
        var oDiv = document.createElement('div');
        oDiv.setAttribute("class", "example");

        var oP = document.createElement('p');
        oP.setAttribute("class", "slogan");
        oP.innerHTML = "哈罗";

        oDiv.appendChild(oP);
        document.body.appendChild(oDiv);
    </script>
</body>

</html>

    <script>
        // 类数组,比如arguments,数组有的方法类数组都没有

        // 1.可以利用属性名模拟数组的特性

        // var obj = {
        //     // 属性要为索引数字属性
        //     "0" : 'a',
        //     "1" : 'b',
        //     "2" : 'c',
        //     "length" : 3,//类数组一定要有该属性
        //     "push" : Array.prototype.push,//该属性可以增加属性，改变length
        //     "splice" : Array.prototype.splice//加上该属性，对象长得就特别像数组
        // }
        // console.log(obj);
        // Array.prototype.push = function (target) {
        //     obj[obj.length] = target;

        var obj = {
            "2" : 'a',//c
            "3" : 'b',//d
            "length" : 2,//3  4
            "push" : Array.prototype.push
        }
        obj.push("c");
        obj.push("d");
        console.log(obj);
// 类数组的push由length属性决定
    </script>

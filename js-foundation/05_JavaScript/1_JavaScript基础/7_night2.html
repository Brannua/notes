<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 立即执行函数
        // 此类函数没有声明,在一次执行过后立即释放,适合做初始化工作
        // 针对初始化功能的函数(和普通函数的区别只有函数执行完立即销毁一条)

        // (function(){}()); w3c推荐使用第一种写法
        // (function(){})();

        // 只有表达式才能被执行符号执行,如下的函数声明就不可以被执行符号执行
        // function demo() {
            // 。。。
        // }();
        // 函数表达式就可以被执行符号执行
        // var demo2 = function () {
        //     console.log("1");
        // }();
        // 被执行符号执行的函数表达式会自动忽略函数名字
        // var test = function () {
        //     console.log('12');
        // }();
        // 再来理解只有表达式才能被执行符号执行
        + function test() {
            console.log("aa");
        }();
        - function test2() {
            console.log("bb");
        }();
        ! function test3() {
            console.log("cc");
        }();

    </script>
</body>

</html>

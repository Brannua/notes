    <!-- 
        上面的元素绝对定位脱离文档流后下面的元素会顶上去
        但是下面的元素绝对定位脱离文档流后顶不上去,可以设置top、left来进行定位
    -->
    <!-- <div class="demo1"></div>
    <div class="demo2"></div> -->


<!-- ---------------------------------------------------------------------------------------------------------- -->


    <!-- 2.relative -->
    <!-- 
        相对于原来位置移动，元素设置此属性之后
        仍然处在文档流中，不影响其他元素的布局 
    -->
    <!-- <div class="demo"></div>
    <div class="box"></div> -->


<!-- ----------------------------------------------------------------------------------------------------------- -->

    <!-- 3.fixed -->
    <!-- 
        元素的位置相对于浏览器窗口是固定位置
        即使窗口是滚动的它也不会移动
    -->

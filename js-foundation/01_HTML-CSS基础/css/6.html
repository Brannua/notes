<text>
    <!-- 行级元素/内联元素(inline)
        内容决定元素大小
        不可以通过css改变行级元素的宽高
        span text a strong em del
    块级元素(block)
        独占一行
        可通过css改变块级元素的宽高
        div ol ul li address form
    行级块元素(inline-block)
        内容决定大小
        可以设置宽高
        img
    -->


    <!-- inline/inline-block这两种属性带有文字特性 -->
    <!-- 图片之间的缝隙是由于回车造成的文本分隔 -->
    <img src="../../img/bg.jpg" alt="">
    <img src="../../img/bg.jpg" alt="">
    <img src="../../img/bg.jpg" alt="">
    <img src="../../img/bg.jpg" alt="">

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>伪元素</title>
    <link rel="stylesheet" href="./17.css">
</head>

<body>
    <!-- 
    伪元素的定义
        一个标签诞生的时候,在其content中的前后端各诞生了一个伪元素
        ::before和::after
        这两个伪元素并没有被写在html结构中
        但是我们却可以通过css将其选择出来,赋予其content和样式
    tips
        content属性只适用于伪元素
        只有写了content属性,伪元素才会在html结构和审查元素中看到
        伪元素是行级元素
     -->
     <span>很帅！</span>
</body>

</html>

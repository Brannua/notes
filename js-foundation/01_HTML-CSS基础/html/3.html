<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin : 0;
            padding : 0;
        }
        ul{
            list-style: none;
        }
        li {
            display: inline-block;
            width: 80px;
            height: 35px;
            line-height: 35px;
            text-align: center;
            border-radius: 10px;
            color: #f40;
            margin-left: 20px;
            font-weight: bold;
        }
        li:hover {
            background-color: #f40;
            color: #fff;
            cursor: pointer;
        }

    </style>
</head>

<body>
    <!-- ol标签的默认type属性是1 -->
    <!-- type="1/a/A/i/I" -->
    <!-- reversed="reversed"逆序排列 -->
    <!-- start="1"默认从第一个开始排序 -->

    <ol type="1">

    </ol> -->

        circle 圈

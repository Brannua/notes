<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="box">
        <div class="tab_header">
            <div class="header_loader">Hi, Brannua</div>
            <div class="header_btn">我的订单</div>
        </div>
        <div class="goods_info_wrap">
            <div class="info_wrap info_one">
                <div class="info_one_img"></div>
                <div class="one_wrap">
                    <h3 class="one_name"></h3>
                    <p class="one_price"></p>
                </div>
            </div>
            <div class="info_wrap info_two">
                <p>选择商品规格</p>
            </div>
            <div class="info_wrap info_th">
                <h2>商品详情</h2>
                <p></p>
                
            </div>
            <div class="info_wrap info_fo">
                <a href="javascript:;">立即购买</a>
            </div>
            <!-- 点击立即购买后的弹出层 -->
            <div class="buy_wrap">
                <div class="buy_gray"></div>
                <div class="buy_content">
                    <div class="buy_content_item buy_price">
                        <div class="buy_left buy_price_title">单价</div>
                        <div class="buy_price_wrap">
                            <span class="price_value">￥45~546</span><span class="price_quality"></span>
                        </div>
                    </div>
                    <div class="buy_content_item buy_spect">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="http://localhost:8080/out/goodsInfo.js"></script>
</body>

</html>

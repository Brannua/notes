        /**
         * 将100000000变成100.000.000
         * 找空:
         * 空是有限制的 ==> 想到正向预查
         * 限制条件:
         * 不能是边界 ==> \B
         * 倒着查 ==> 想到$ ==> $是以什么结尾 ==> 以3位一组的数字结尾 ==> \d{3}+$
         */
        var str = '100000000';
        var reg = /(?=(\B)(\d{3})+$)/g;
        str = str.replace(reg, '.')
        console.log(str);

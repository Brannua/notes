    <script>
        /**
         * Unicode编码 ==> 16进制 ==> 16层
         */
        /**
         * \u010000 - \u01ffff
         * \u020000 - \u02ffff
         * ...
         * \u100000 - \u10ffff
         */
        var reg = /\u5c0f\u5218\u6700\u5e05/g;            
        var str = '小刘最帅';
        var res = str.match(reg);
        console.log(res);
        var reg = /[\u3000-\ua000]/g;
        var res = str.match(reg);
        console.log(res);
    </script>

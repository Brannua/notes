<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /**
         * a后面必须跟着一个b
         * 但是b只作为匹配条件,并不参与匹配
         */
        var str = 'abaaa';
        var reg = /a(?=b)/g;
        var res = str.match(reg);
        console.log(res);
        // ---------------------------
        /**
         * a后面不能是b
         * 但是b只作为匹配条件,并不参与匹配
         */
        var str = 'abaaa';
        var reg = /a(?!b)/g;
        var res = str.match(reg);
        console.log(res);
    </script>
</body>

</html>

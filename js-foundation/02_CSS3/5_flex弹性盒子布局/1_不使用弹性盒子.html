<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-size: 0px;
        }

        .wrapper {
            width: 500px;
            height: 500px;
            border: 1px solid #000;            
        }

        .item {
            display: inline-block;
            width: 33.33%;
            text-align: center;
            line-height: 30px;
            font-size: 16px;
            
            border: 1px solid #000;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /**
         * order: number
         * number定义项目的排列顺序,number可正可负可为0( 默认为0 )
         * 数值越小,排列越靠前!
         */
        * {
            margin: 0;
            padding: 0;
        }

        .wrapper {
            display: flex;
            width: 500px;
            height: 500px;
            border: 1px solid #000;
        }

        .item {
            height: 40px;
            line-height: 40px;
            text-align: center;
        }

        .item:nth-of-type(1){
            flex-grow: 1;
            order: 2;
            background-color: #f00;
        }

        .item:nth-of-type(2){
            flex-grow: 2;
            order: 1;
            background-color: #0f0;
        }

        .item:nth-of-type(3){
            flex-grow: 3;
            background-color: #00f;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>

</html>

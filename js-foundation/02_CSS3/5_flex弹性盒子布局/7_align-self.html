<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /**
         * align-self: auto|flex-start|flex-end|center|base-line|stretch;
         * align-self属性允许单个项目(在交叉轴上)与其他项目又不一样的对齐方式,可以覆盖align-items属性,默认值为auto
         * 表示继承父元素的align-items属性,如果没有父元素,则等同于stretch
         * --------------------------------------------------------------------------------------
         * base-line是以文字为基准线,若该元素没有文字,则该DOM元素的底边和基准线对齐
         */
        * {
            margin: 0;
            padding: 0;
        }

        .wrapper {
            display: flex;
            width: 500px;
            height: 500px;
            border: 1px solid #000;
        }

        .item {
            height: 40px;
            line-height: 40px;
            text-align: center;
        }

        .item:nth-of-type(1){
            flex-grow: 1;
            background-color: #f00;

            align-self: baseline;
        }

        .item:nth-of-type(2){
            flex-grow: 2;
            background-color: #0f0;

            margin-top: 10px;
            align-self: baseline;
        }

        .item:nth-of-type(3){
            flex-grow: 3;
            background-color: #00f;

            align-self: baseline;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item"></div>
    </div>
</body>

</html>

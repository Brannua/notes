<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /**
         * 三列布局
         * 左右定宽, 中间自适应
         */
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .wrapper {
            width: 100%;
            height: 100%;
            display: flex;
        }

        .item:nth-of-type(1) {
            width: 200px;
            background-color: #f00;
        }

        .item:nth-of-type(2) {
            flex-grow: 1;
            background-color: #0f0;
        }

        .item:nth-of-type(3) {
            width: 200px;
            background-color: #00f;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>

</html>

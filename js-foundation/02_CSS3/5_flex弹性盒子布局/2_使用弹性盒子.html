<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .wrapper {
            display: flex;
            width: 500px;
            height: 500px;
            border: 1px solid #000;
        }

        .item {
            height: 40px;
            line-height: 40px;
            text-align: center;

            border: 1px solid #000;
        }

        .item:nth-of-type(1){
            flex-grow: 1;
        }

        .item:nth-of-type(2){
            flex-grow: 2;
        }

        .item:nth-of-type(3){
            flex-grow: 3;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            width: 500px;
            height: 500px;
            border: 1px solid #000;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item {
            width: 100px;
            height: 40px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>

</html>

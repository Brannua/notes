<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrapper {
            width: 200px;
            height: 200px;
            border: 1px solid;
            transform-style: preserve-3d;
            perspective: 600px;
            margin: 40px;
        }

        .item {
            width: 200px;
            height: 200px;
            background-color: #0f0;
            transform: rotate3d(1, 1, 0, 45deg);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="item"></div>
    </div>
</body>
</html>

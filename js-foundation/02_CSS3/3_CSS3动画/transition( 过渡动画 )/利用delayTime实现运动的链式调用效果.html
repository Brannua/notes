<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        span {
            background-color: #000;
            color: antiquewhite;
        }

        span:hover {
            cursor: pointer;
        }

        div {
            width: 100px;
            height: 100px;
            background-color: #f00;
        }

        /* ------------------------------------------------------- */
        div.item {
            position: absolute;
            left: 0px;
            top: 30px;
            transition: left 2s ease, top 2s ease 2s;
        }
        span:hover+div.item {
            top: 200px;
            left: 200px;
        }
    </style>
</head>

<body>
    <span>hover</span>
    <div class="item"></div>
</body>

</html>

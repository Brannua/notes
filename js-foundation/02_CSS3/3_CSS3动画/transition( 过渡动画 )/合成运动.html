<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div.item {
            width: 100px;
            height: 100px;
            background-color: #f00;
        }

        span {
            color: antiquewhite;
            background-color: #000;
        }
/* ----------------------------------------------------------- */
        span:hover {
            cursor: pointer;
        }

        div.item3 {
            position: absolute;
            top: 30px;
            left: 0px;
            transition: top 2s ease, left 2s ease;
        }

        span.span2:hover+div.item3 {
            top: 200px;
            left: 200px;
        }
    </style>
</head>

<body>
    <!-- 运动的合成 -->
    <span class="span2">hover</span>
    <div class="item item3">item3</div>
</body>

</html>

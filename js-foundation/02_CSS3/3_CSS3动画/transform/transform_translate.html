<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            margin: 100px;
            position: relative;
        }

        .item {
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            background-color: #f00;
        }

        /**
         * translate ==> 可以移动距离,相对于自身位置
         * 参数若为百分比,则是相对于元素本身的宽高
         */

        .item1 {
            transform: translateX(70px);
            /* transform: translateX(70%); */
        }

        .item2 {
            transform: translateY(70px);
            /* transform: translateY(70%); */
        }

        .item3 {
            width: 50px;
            height: 50px;
            line-height: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8px;
        }

        .item4 {
            /* 若不写XY,默认接受两个参数,若不写第二个参数,则和translateX的效果一样 */
            transform: translate(50px);
        }

        .item5 {
            /* 绕Y轴旋转88度,Z轴指向右,然后沿Z轴走20px */
            transform: rotateY(88deg) translateZ(20px);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="item item1">item1</div>
    </div>
    <div class="box">
        <div class="item item2">item2</div>
    </div>
    <div class="box">
        <div class="item item3">元素居中</div>
    </div>
    <div class="box">
        <div class="item item4">item4</div>
    </div>
    <div class="box">
        <div class="item item5">item5</div>
    </div>
</body>

</html>

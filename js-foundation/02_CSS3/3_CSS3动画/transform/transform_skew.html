<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            margin: 100px;
        }

        .item {
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            background-color: #f00;
        }

        /**
         * skew 对元素进行倾斜扭曲
         */

        .item1 {
            transform: skewX(45deg);
        }

        .item2 {
            transform: skewY(45deg);
        }

        .item3 {
            transform: skew(20deg, 20deg);
        }

        .item4 {
            /* 不写XY默认为skewX的效果( 相当于第二个参数为0 ) */
            transform: skew(20deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="item item1">item1</div>
    </div>
    <div class="box">
        <div class="item item2">item2</div>
    </div>
    <div class="box">
        <div class="item item3">item3</div>
    </div>
    <div class="box">
        <div class="item item4">item4</div>
    </div>
</body>

</html>

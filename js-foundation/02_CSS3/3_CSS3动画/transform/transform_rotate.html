<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div.box {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            margin: 50px;
        }

        div.item {
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            font-size: 20px;
            background-color: #f00;
        }

        .item1 {
            transform: rotateX(40deg);
        }

        .item2 {
            transform: rotateY(40deg);
        }

        .item3 {
            transform: rotateZ(40deg);
        }

        .item4 {
            /*不写XYZ默认为rotateZ*/
            transform: rotate(40deg);
        }

        .item5 {
            /**
             * 前三个参数为矢量,分别指向XYZ三个方向
             * 基于勾股定理计算出旋转轴
             * 元素绕旋转轴旋转第四个参数角度
             */
            transform: rotate3d(1, 1, 1, 45deg);
        }

        /**
         * 注意,当使用rotate属性的时候
         * 元素和坐标轴是同步旋转的！！！
         * 所以item5和item6的效果不同
         */
        .item6 {
            transform: rotateX(45deg) rotateY(45deg) rotateZ(45deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="item item1">item1</div>
    </div>
    <div class="box">
        <div class="item item2">item2</div>
    </div>
    <div class="box">
        <div class="item item3">item3</div>
    </div>
    <div class="box">
        <div class="item item4">item4</div>
    </div>
    <div class="box">
        <div class="item item5">item5</div>
    </div>
    <div class="box">
        <div class="item item6">item6</div>
    </div>
</body>

</html>

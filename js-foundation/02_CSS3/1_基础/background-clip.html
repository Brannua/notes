<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .demo{
            width: 100px;
            height: 100px;
            padding: 50px;
            border: 50px solid rgba(0, 0, 0, 0.5);
            background-color: #f00;
            background-image: url('./assets/img/border-bg.png');
            background-repeat: no-repeat;
            background-clip: padding-box;
        }
        P{
            width: 200px;
            word-wrap: break-word;
            border: 1px solid #000;
            background: url('./assets/img/border-bg.png');
            /* --------------------------------------------- */
            /* webkit内核独有的属性 */
            -webkit-background-clip: text;
            text-fill-color: -webkit-background-clip;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body>
    <div class="demo"></div>
    <p>111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111</p>
</body>

</html>

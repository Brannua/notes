<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p.demo {
            width: 200px;
            border: 1px solid;
        }

        p.demo::first-letter{

        }

        p.demo::first-line{

        }

        ::selection{

            color: #f00;

        }

</head>

</body>

</html>

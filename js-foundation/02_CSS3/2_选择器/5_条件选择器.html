<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 直接子元素选择器 */
        ul > li {
            font-size: 30px;
        }

        /* 后面紧挨着的兄弟节点 */
        ul + p {
            color: red;
        }

        /* 后面的兄弟节点 */
        .one ~ li {
            color: blue;
        }
    </style>
</head>

<body>
    <ul>
        <li class="one">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
    <p>hhhhhh</p>
</body>

</html>

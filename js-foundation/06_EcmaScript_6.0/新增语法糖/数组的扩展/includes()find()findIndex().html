<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3, 4, 5];
        let num = arr.find(item => item > 2);
        let index = arr.findIndex(item => item > 2);
        console.log(num+": "+index);//3: 2
        // ----------------------------------------------
        let num1 = arr.findIndex(item => item > 5);
        let num2 = arr.indexOf(6);
        console.log(num1, num2);
        // ----------------------------------------------
        let arr1 = [1, 2, NaN, 3];
        console.log(NaN == NaN);//false
        console.log(arr1.indexOf(NaN));//-1
        console.log(arr1.includes(NaN));//true
    </script>
</body>

</html>

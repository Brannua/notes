<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var p1 = new Promise((resolved, rejected)=>{
            setTimeout(() => {
                resolved('p1--ok');
            }, 3000);
        });
        var p2 = new Promise((resolved, rejected)=>{
            setTimeout(() => {
                resolved('p2--ok');
            }, 2000);
        });
        var p3 = new Promise((resolved, rejected)=>{
            setTimeout(() => {
                resolved('p3--ok');
            }, 1000);
        });
        /* race在有一个promise对象resolved的时候就能成功调用.then()的resolved回调函数 */
        Promise.race([p1, p2, p3]).then(data=>console.log(data), err=>console.log(err));
        /* all在都没有err的情况下才能成功调用.then()的resolved回调函数 */
        Promise.all([p1, p2, p3]).then(data=>console.log(data), err=>console.log(err));
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script scr="../../08_jQuery/jquery-1.10.2.js"></script>
    <script>
        function request(url) {
            $.ajax({
                url: url,
                method: 'get',
                data: {},
                dataType: 'json',
                success(res) {
                    // 请求成功后再发送下一次请求
                    demo.next(res);
                }
            });
        }

        function* myAjax() {
            console.log(yield request('a.json'));
            yield request('b.json');
            yield request('c.json');
        }
        let demo = myAjax();
        demo.next();
    </script>
</body>

</html>

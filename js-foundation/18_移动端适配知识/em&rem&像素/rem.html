<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>移动端适配</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 20px;
        }

        .demo {
            width: 5rem;
            height: 5rem;
            background-color: #f00;
        }

        .sonElem {
            font-size: 2rem;/*40px*/
            width: 2rem;
            height: 2rem;
            background-color: #0f0;
        }

        .grandSonElem {
            display: block;
            font-size: 2em;/*80px*/
            width: 1em;
            height: 1em;
            background-color: #00f;
        }
    </style>
</head>

<body>
    <div class="demo">
        <p class="sonElem">
            哈喽
            <span class="grandSonElem"></span>
        </p>
    </div>
</body>

</html>
